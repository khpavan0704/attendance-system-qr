<!DOCTYPE html>
<html>
<head>
    <title>Generate App Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        canvas {
            border: 1px solid #ddd;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .icons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .icon-item {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Generate PWA Icons</h1>
    <p>Click the button below to generate and automatically download all app icons.</p>
    <button onclick="generateIcons()" style="font-size: 18px; padding: 15px 30px;">Generate All Icons</button>
    <button onclick="downloadAllIcons()" style="font-size: 18px; padding: 15px 30px; background: #4CAF50; display: none;" id="downloadAllBtn">Download All Icons</button>
    <div id="icons"></div>
    <div id="status" style="margin-top: 20px; padding: 10px; background: #e3f2fd; border-radius: 5px; display: none;"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        function generateIcons() {
            const container = document.getElementById('icons');
            container.innerHTML = '<div class="icons-grid"></div>';
            const grid = container.querySelector('.icons-grid');

            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');

                // Create gradient background
                const gradient = ctx.createLinearGradient(0, 0, size, size);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, size, size);

                // Add white circle for contrast
                ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.beginPath();
                ctx.arc(size / 2, size / 2, size * 0.4, 0, 2 * Math.PI);
                ctx.fill();

                // Add text "A" for Attendance
                ctx.fillStyle = 'white';
                ctx.font = `bold ${size * 0.5}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('A', size / 2, size / 2);

                // Add border
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = size * 0.02;
                ctx.strokeRect(0, 0, size, size);

                const iconItem = document.createElement('div');
                iconItem.className = 'icon-item';
                iconItem.innerHTML = `
                    <canvas id="canvas-${size}" width="${size}" height="${size}"></canvas>
                    <p>${size}x${size}</p>
                    <button onclick="downloadIcon(${size})">Download</button>
                `;
                grid.appendChild(iconItem);

                // Copy canvas to the displayed canvas
                const displayCanvas = iconItem.querySelector(`#canvas-${size}`);
                const displayCtx = displayCanvas.getContext('2d');
                displayCtx.drawImage(canvas, 0, 0);

                // Store canvas for download
                window[`canvas${size}`] = canvas;
            });
        }

        function downloadIcon(size) {
            const canvas = window[`canvas${size}`];
            if (!canvas) return;

            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}x${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        function downloadAllIcons() {
            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'block';
            statusDiv.innerHTML = '<strong>Downloading all icons...</strong><br>';
            
            let downloaded = 0;
            const total = sizes.length;
            
            sizes.forEach((size, index) => {
                setTimeout(() => {
                    downloadIcon(size);
                    downloaded++;
                    statusDiv.innerHTML = `<strong>Downloading...</strong><br>Downloaded ${downloaded}/${total} icons`;
                    
                    if (downloaded === total) {
                        statusDiv.innerHTML = `<strong style="color: #4CAF50;">âœ… All ${total} icons downloaded successfully!</strong><br>Please save them to the <code>frontend/public</code> folder.`;
                    }
                }, index * 200); // Stagger downloads to avoid browser blocking
            });
        }

        // Auto-generate on load
        window.onload = function() {
            generateIcons();
            // Show download all button after icons are generated
            setTimeout(() => {
                document.getElementById('downloadAllBtn').style.display = 'inline-block';
            }, 500);
        };
    </script>
</body>
</html>
